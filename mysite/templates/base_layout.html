{% load static from staticfiles %}

<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Article</title>
  <link rel="stylesheet" href="{% static 'style.css'%}">
  
  </head>
  
  <body>
      <div class="wrapper">
	  <h1><a href="{% url 'home' %}">Powrót do strony głównej</a></h1>
	  <nav>
	    <ul>
		{% if user.is_authenticated %}
		<li>
		<form class="logout-link" action="/accounts/logout/" method="post">
		{% csrf_token %}
		<button type="submit">Wyloguj się</button>
		</form>
		</li>
		<li><a href="{% url 'articles:create' %}" class="highlight" >Dodaj sprawozdanie</a></li>
		{% else %}
		<li>
		<a href="{%url 'accounts:login' %}" class="zaloguj" >Zaloguj się</a></li>
		<li>
		<a href="{%url 'accounts:signup'%}" class="zaloguj1" >Stwórz konto </a></li>
		
		
		{% endif %}
		</ul>
	</nav>
	   {% block content %}
	   {% endblock %} 
	  </div>


 </body>
</html>
